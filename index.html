<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Contacto</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nombre y Apellido:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="building">Nombre del Edificio:</label>
                <input type="text" id="building" name="building" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección del Edificio:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="gate">¿El portón está funcionando?</label>
                <select id="gate" name="gate" required>
                    <option value="Sí">Sí</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="observation">Observación:</label>
                <textarea id="observation" name="observation" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="button" onclick="submitForm()">Enviar</button>
            </div>
        </form>
    </div>
    <div id="popup" class="popup">
        <p id="popupMessage"></p>
        <button onclick="closePopup()">Cerrar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
